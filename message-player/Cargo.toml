ratatui = { version = "0.28.0", features = ["all-widgets"] }
crossterm = "0.27.0"
chrono = "0.4"
futures-util = "0.3"
tokio-sync = "0.1.1"
thiserror = "1.0"
anyhow = "1.0"
tui-textarea = "0.4.0"
