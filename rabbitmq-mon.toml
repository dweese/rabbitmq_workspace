# Default configuration for RabbitMQ Monitor
#
# Copy this file to your system's configuration directory:
#   - Linux:   ~/.config/rabbitmq-mon/rabbitmq-mon.toml
#   - macOS:   ~/Library/Application Support/rabbitmq-mon/rabbitmq-mon.toml
#   - Windows: %APPDATA%\\rabbitmq-mon\\config\\rabbitmq-mon.toml
#
# Then, edit it with your RabbitMQ connection details.

[connection]
host = "localhost"
username = "guest"
vhost = "/"

# The AMQP protocol port (for declaring topology, publishing, etc.)
amqp_port = 5672

# The HTTP management API port (for monitoring)
management_port = 15672
